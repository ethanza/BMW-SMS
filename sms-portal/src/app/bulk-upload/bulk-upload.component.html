<div class="container">
    <h3>Upload Files</h3>
    <!-- <form [formGroup]="myForm" (ngSubmit)="upload()"> -->
    <form [formGroup]="myForm" (ngSubmit)="upload()">

        <div class="form-group">
            <label for="file">File</label>
            <input formControlName="file" id="file" type="file" class="form-control" (change)="selectFile($event)"
                name="data">
            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                <!-- <div *ngIf="f.file.errors?.required" [required]>File is required.</div> -->
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit Tomorrow</button>
    </form>

</div>
